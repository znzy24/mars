<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火星车语音控制</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        h1 { color: #333; }
        #controlBtn { font-size: 20px; padding: 15px 30px; border-radius: 50px; border: none; cursor: pointer; background-color: #007bff; color: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: all 0.2s ease; }
        #controlBtn.listening { background-color: #dc3545; }
        #status { margin-top: 20px; font-size: 18px; color: #666; min-height: 50px; text-align: center; }
        #command { font-weight: bold; color: #0056b3; }
    </style>
</head>
<body>

    <h1>火星车语音控制</h1>
    <button id="controlBtn">开始识别</button>
    <p id="status">状态：未连接</p>
    <p>最近指令: <span id="command">无</span></p>

    <script>
        // IP地址会自动获取，无需修改！
        const ROVER_IP_ADDRESS = window.location.hostname; 
        
        const controlBtn = document.getElementById('controlBtn');
        const statusDiv = document.getElementById('status');
        const commandDiv = document.getElementById('command');
        let socket;
        let isListening = false;

        // 1. WebSocket 连接
        function connectWebSocket() {
            statusDiv.textContent = '状态：正在连接...';
            // 端口号8765是WebSocket服务器的端口
            socket = new WebSocket(`ws://${ROVER_IP_ADDRESS}:8765`);

            socket.onopen = function(e) {
                console.log("[open] Connection established");
                statusDiv.textContent = "状态：已连接，请点击“开始识别”";
            };

            socket.onmessage = function(event) {
                console.log(`[message] Data received from server: ${event.data}`);
            };

            socket.onclose = function(event) {
                statusDiv.textContent = '状态：连接已断开';
                controlBtn.textContent = '开始识别';
                controlBtn.classList.remove('listening');
                isListening = false;
            };

            socket.onerror = function(error) {
                statusDiv.textContent = '状态：连接错误！请检查Python脚本是否运行。';
            };
        }

        // 2. 语音识别
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            alert("抱歉，你的浏览器不支持语音识别。请尝试Chrome浏览器。");
        } else {
            const recognition = new SpeechRecognition();
            recognition.lang = 'zh-CN';
            recognition.continuous = true;
            recognition.interimResults = false;

            recognition.onstart = () => {
                isListening = true;
                controlBtn.textContent = '停止识别';
                controlBtn.classList.add('listening');
                statusDiv.textContent = '状态：正在聆听...';
            };

            recognition.onresult = (event) => {
                const last = event.results.length - 1;
                const commandText = event.results[last][0].transcript.trim();
                commandDiv.textContent = commandText;
                
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(commandText);
                }
            };

            recognition.onend = () => {
                isListening = false;
                controlBtn.textContent = '开始识别';
                controlBtn.classList.remove('listening');
                if (socket && socket.readyState === WebSocket.OPEN) {
                    statusDiv.textContent = '状态：已连接，请点击“开始识别”';
                } else {
                     statusDiv.textContent = '状态：连接已断开';
                }
            };

            recognition.onerror = (event) => {
                console.error('语音识别错误: ', event.error);
                statusDiv.textContent = '状态：语音识别出错。';
            }

            controlBtn.addEventListener('click', () => {
                if (!socket || socket.readyState !== WebSocket.OPEN) {
                    connectWebSocket();
                    return;
                }
                if (isListening) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });
        }
        
        // 页面加载后自动连接
        connectWebSocket();
    </script>
</body>
</html>
